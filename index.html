<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form>
    <input type="text" placeholder="Search city..." class="inputclass">
    <ul></ul>

</form>
<div id="weather" style="display: none;">
    <img src="" alt="" id="icon">
    <h1 id="degrees">20&#8451;</h1>
    <h2 id="city">Kathmandu</h2>
    <button id="change">Change City</button>
    <div class="info">
        <div>
            <h3>Wind</h3>
            <div id="windvalue" class="value">2<span>km/hr</span></div>
        </div>
        <div>
            <h3>Feels Like</h3>
            <div id="feelslikevalue" class="value">2<span>km/hr</span></div>
        </div>
        <div>
            <h3>Humidity</h3>
            <div id="humidityvalue" class="value">2<span>km/hr</span></div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
<script src="weather.js"></script>
</body>
</html>
